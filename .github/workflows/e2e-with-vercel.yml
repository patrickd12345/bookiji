name: E2E Tests with Vercel
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  push:
    branches: [ main, bookiji ]
  pull_request:
    branches: [ main, bookiji ]

permissions:
  contents: read
  deployments: read

jobs:
  resolve-base-url:
    runs-on: ubuntu-latest
    outputs:
      base_url: ${{ steps.resolve.outputs.base_url }}
    steps:
      - name: Resolve deployment URL
        id: resolve
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const sha = context.sha;
            const ref = context.ref || '';
            const branch = ref.startsWith('refs/heads/') ? ref.replace('refs/heads/', '') : '';

            // For production branch pushes, avoid protected vercel.app URLs.
            if (context.eventName === 'push' && (branch === 'bookiji' || branch === 'main')) {
              core.setOutput('base_url', 'https://www.bookiji.com');
              core.info(`Using production base URL for ${branch} push: https://www.bookiji.com`);
              return;
            }

            const sleep = (ms) => new Promise((r) => setTimeout(r, ms));

            const pickUrlFromStatuses = (statuses) => {
              for (const st of statuses) {
                const url = st.environment_url || st.target_url || '';
                if (typeof url === 'string' && url.startsWith('http') && !url.includes('localhost')) return url;
              }
              return '';
            };

            let baseUrl = '';
            const maxAttempts = 60; // ~10 minutes
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const deployments = await github.paginate(github.rest.repos.listDeployments, {
                owner,
                repo,
                sha,
                per_page: 100,
              });

              deployments.sort((a, b) => new Date(b.created_at).getTime() - new Date(a.created_at).getTime());

              for (const dep of deployments) {
                const statusesResp = await github.rest.repos.listDeploymentStatuses({
                  owner,
                  repo,
                  deployment_id: dep.id,
                  per_page: 10,
                });
                const url = pickUrlFromStatuses(statusesResp.data || []);
                if (url) {
                  baseUrl = url;
                  break;
                }
              }

              if (baseUrl) break;
              core.info(`No deployment URL yet for ${sha.slice(0, 7)} (attempt ${attempt}/${maxAttempts})...`);
              await sleep(10_000);
            }

            if (!baseUrl) {
              baseUrl = 'https://www.bookiji.com';
              core.warning(`Could not resolve a deployment URL for ${sha}; falling back to ${baseUrl}`);
            }

            core.setOutput('base_url', baseUrl);
            core.info(`Resolved base URL: ${baseUrl}`);

  e2e-tests:
    needs: resolve-base-url
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm exec playwright test tests/e2e/production-smoke.spec.ts --project=chromium
        env:
          E2E: "true"
          E2E_SKIP_SEED: "true"
          BASE_URL: ${{ needs.resolve-base-url.outputs.base_url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: playwright-report/
          retention-days: 30

      - name: Comment on failed E2E tests
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **E2E Tests Failed**\n\nTested on: ${{ needs.resolve-base-url.outputs.base_url }}\n\nView the [test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
            })

  report-results:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Summarize test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check if tests passed
            const hasFailed = process.env.JOB_STATUS === 'failure';
            const emoji = hasFailed ? '❌' : '✅';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **E2E Test Summary**\n\n- Browsers tested: chromium, firefox, webkit\n- Artifacts: [View Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })
        env:
          JOB_STATUS: ${{ job.status }}
