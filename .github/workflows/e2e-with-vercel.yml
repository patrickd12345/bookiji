name: E2E Tests with Vercel
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  push:
    branches: [ main, bookiji ]
  pull_request:
    branches: [ main, bookiji ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.vercel.outputs.preview_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        id: vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_ORG_ID }}

      - name: Wait for deployment
        run: |
          echo "Deployment URL: ${{ steps.vercel.outputs.preview_url }}"
          # Allow time for the deployment to be ready
          sleep 30

  e2e-tests:
    needs: deploy-preview
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [ chromium, firefox, webkit ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run E2E tests
        run: pnpm exec playwright test --project=${{ matrix.browser }}
        env:
          BASE_URL: ${{ needs.deploy-preview.outputs.preview_url }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30

      - name: Comment on failed E2E tests
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `❌ **E2E Tests Failed (${{ matrix.browser }})**\n\nTested on: ${{ needs.deploy-preview.outputs.preview_url }}\n\nView the [test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}).`
            })

  report-results:
    needs: e2e-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: results

      - name: Summarize test results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Check if tests passed
            const hasFailed = process.env.JOB_STATUS === 'failure';
            const emoji = hasFailed ? '❌' : '✅';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `${emoji} **E2E Test Summary**\n\n- Browsers tested: chromium, firefox, webkit\n- Artifacts: [View Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })
        env:
          JOB_STATUS: ${{ job.status }}
