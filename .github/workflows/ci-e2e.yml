name: CI – E2E & Canary

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-preview:
    name: E2E – Preview / Local (${{ matrix.browser }})
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ github.event.pull_request && format('https://{0}.bookiji.com', github.event.pull_request.head.ref) || 'http://localhost:3000' }}
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    env:
      NODE_ENV: test
      MOCK_STRIPE: "true"
      STRIPE_SECRET_KEY: sk_test_mock
      STRIPE_WEBHOOK_SECRET: whsec_mock

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Start Supabase
        run: |
          npx supabase stop || true
          npx supabase start --debug
          npm run db:push

      - name: Detect preview or local
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "baseURL=https://${{ github.event.pull_request.head.ref }}.bookiji.com" >> $GITHUB_OUTPUT
          else
            echo "baseURL=http://localhost:3000" >> $GITHUB_OUTPUT
          fi

      - name: Start dev server (local only)
        if: steps.target.outputs.baseURL == 'http://localhost:3000'
        run: npm run dev &
      
      - name: Wait for server
        run: npx wait-on ${{ steps.target.outputs.baseURL }}

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ steps.target.outputs.baseURL }}
        run: npx playwright test --project=${{ matrix.browser }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: playwright-report

  canary-deploy:
    name: Deploy Canary
    runs-on: ubuntu-latest
    needs: e2e-preview
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: staging

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Deploy canary
        env:
          CANARY_VERSION: canary-${{ github.sha }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx tsx scripts/deploy-canary.ts

      - name: Store canary URL
        id: canary
        run: |
          if [ -f .canary.json ]; then
            CANARY_URL=$(cat .canary.json | jq -r '.url')
            echo "url=$CANARY_URL" >> $GITHUB_OUTPUT
          fi

  canary-smoke:
    name: Canary Smoke Tests
    runs-on: ubuntu-latest
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - run: npx playwright install --with-deps chromium

      - name: Run canary smoke tests
        env:
          BASE_URL: ${{ needs.canary-deploy.outputs.url || 'https://staging.bookiji.com' }}
          NODE_ENV: production
        run: npx playwright test tests/e2e/production-smoke.spec.ts --project=chromium

  canary-promote:
    name: Promote Canary to Production
    runs-on: ubuntu-latest
    needs: canary-smoke
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci --legacy-peer-deps

      - name: Promote canary
        env:
          CANARY_VERSION: canary-${{ github.sha }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx tsx scripts/promote-canary.ts

  canary-rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [canary-deploy, canary-smoke]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci --legacy-peer-deps

      - name: Rollback deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx tsx scripts/rollback.ts

  email-testing:
    name: Email Inbox Testing
    runs-on: ubuntu-latest
    needs: e2e-preview
    if: always()

    services:
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 8025:8025
          - 1025:1025

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps
      - run: npx playwright install --with-deps chromium

      - name: Start Supabase
        run: |
          npx supabase stop || true
          npx supabase start --debug
          npm run db:push

      - name: Start dev server
        run: npm run dev &
      
      - name: Wait for services
        run: |
          npx wait-on http://localhost:3000
          npx wait-on http://localhost:8025

      - name: Run email tests
        env:
          BASE_URL: http://localhost:3000
          MAILHOG_URL: http://localhost:8025
        run: npx playwright test tests/e2e/email-real.spec.ts --project=chromium
