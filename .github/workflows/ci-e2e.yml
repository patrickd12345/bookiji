name: CI â€“ E2E & Canary
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  pull_request:
  push:
    branches: [bookiji]

concurrency:
  group: ci-e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  e2e-preview:
    name: E2E â€“ Preview / Local (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    environment:
      name: preview
      url: ${{ github.event.pull_request && format('https://{0}.bookiji.com', github.event.pull_request.head.ref) || 'http://localhost:3000' }}
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
        shardIndex: [1, 2]
        totalShards: [2]

    env:
      NODE_ENV: test
      MOCK_STRIPE: "true"
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || '' }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || '' }}
      APP_ENV: ${{ github.event_name == 'pull_request' && format('pr_{0}', github.event.number) || 'bookiji' }}
      NEXT_PUBLIC_APP_ENV: ${{ github.event_name == 'pull_request' && format('pr_{0}', github.event.number) || 'bookiji' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Environment isolation guard
        env:
          APP_ENV: ${{ env.APP_ENV }}
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL || '' }}
          PROD_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL || '' }}
        run: |
          echo "ðŸ”’ Validating environment isolation..."
          
          # CI must never run in prod (check actual value, not PR format)
          if [[ "$APP_ENV" == "prod" ]] || [[ "$APP_ENV" == "production" ]]; then
            echo "âŒ CRITICAL: CI must never run with APP_ENV=prod"
            echo "   CI should use APP_ENV=staging"
            exit 1
          fi
          
          # Fail if prod Supabase credentials are detected
          if [[ -n "$PROD_SUPABASE_URL" ]] && [[ "$STAGING_SUPABASE_URL" == *"prod"* ]]; then
            echo "âŒ CRITICAL: Production Supabase credentials detected in CI"
            echo "   CI should use STAGING_SUPABASE_URL, not PROD_SUPABASE_URL"
            exit 1
          fi
          
          echo "âœ… Environment isolation validated"

      # Note: Repository variables and secrets are defined in Settings â†’ Secrets and variables â†’ Actions
      # yamllint disable-line rule:truthy
      - name: Generate predictive test plan
        # yamllint disable-line rule:truthy
        if: github.event_name == 'pull_request' && (vars.CI_PREDICTIVE_OFF || '') != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # yamllint disable-line rule:truthy
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || '' }}
          # yamllint disable-line rule:truthy
          CI_PREDICTIVE_OFF: ${{ vars.CI_PREDICTIVE_OFF || '' }}
        run: pnpm exec tsx scripts/predict-tests.ts
        continue-on-error: true

      - name: Read test plan
        id: test-plan
        # yamllint disable-line rule:truthy
        if: github.event_name == 'pull_request' && (vars.CI_PREDICTIVE_OFF || '') != 'true'
        continue-on-error: true
        run: |
          if [ -f ci-plan.json ]; then
            TEST_GLOB=$(cat ci-plan.json | jq -r '.tests | join(",")' || echo '')
            SHARD_COUNT=$(cat ci-plan.json | jq -r '.shardCount // 2' || echo '2')
            echo "tests=$TEST_GLOB" >> $GITHUB_OUTPUT
            echo "shards=$SHARD_COUNT" >> $GITHUB_OUTPUT
            echo "Using predictive plan: $TEST_GLOB (shards: $SHARD_COUNT)"
          else
            echo "tests=" >> $GITHUB_OUTPUT
            echo "shards=2" >> $GITHUB_OUTPUT
            echo "No test plan found, running all tests"
          fi

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Start Supabase
        run: |
          pnpm exec supabase stop || true
          pnpm exec supabase start --debug
        env:
          SUPABASE_HOST: 127.0.0.1

      - name: Run database migrations
        run: pnpm db:push

      - name: Detect preview or local
        id: target
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "baseURL=https://${{ github.event.pull_request.head.ref }}.bookiji.com" >> $GITHUB_OUTPUT
          else
            echo "baseURL=http://localhost:3000" >> $GITHUB_OUTPUT
          fi

      - name: Build application
        if: steps.target.outputs.baseURL == 'http://localhost:3000'
        run: pnpm build

      - name: Start dev server (local only)
        if: steps.target.outputs.baseURL == 'http://localhost:3000'
        run: |
          pnpm start:ci &
          echo $! > server.pid
      
      - name: Wait for server
        if: steps.target.outputs.baseURL == 'http://localhost:3000'
        run: pnpm exec wait-on ${{ steps.target.outputs.baseURL }} --timeout 120000

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ steps.target.outputs.baseURL }}
        run: |
          if [ -n "${{ steps.test-plan.outputs.tests }}" ] && [ "${{ steps.test-plan.outputs.tests }}" != "" ]; then
            echo "Running selected tests: ${{ steps.test-plan.outputs.tests }}"
            IFS=',' read -ra TEST_ARRAY <<< "${{ steps.test-plan.outputs.tests }}"
            for test in "${TEST_ARRAY[@]}"; do
              pnpm exec playwright test "$test" --project=${{ matrix.browser }} --shard=${{ matrix.shardIndex }}/${{ matrix.totalShards }} || true
            done
          else
            echo "Running all tests"
            pnpm exec playwright test --project=${{ matrix.browser }} --shard=${{ matrix.shardIndex }}/${{ matrix.totalShards }}
          fi

      - name: Stop dev server
        if: always() && steps.target.outputs.baseURL == 'http://localhost:3000'
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}-shard${{ matrix.shardIndex }}
          path: playwright-report
          retention-days: 7

      - name: Create deploy metadata
        if: always()
        run: |
          mkdir -p deploy-metadata
          cat > deploy-metadata/deploy-${{ github.sha }}.json << EOF
          {
            "sha": "${{ github.sha }}",
            "previewUrl": "${{ steps.target.outputs.baseURL }}",
            "qaUrl": "https://www.bookiji.com",
            "productionUrl": "https://www.bookiji.com",
            "createdAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Upload deploy metadata
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-metadata-${{ github.sha }}
          path: deploy-metadata/
          retention-days: 90

      - name: Update test history
        if: always()
        run: pnpm exec tsx scripts/update-test-history.ts
        continue-on-error: true

      - name: Quarantine flaky tests
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: pnpm exec tsx scripts/quarantine-flaky-tests.ts
        continue-on-error: true

      - name: Upload test history
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-history
          path: ci-history/
          retention-days: 90

      - name: Export CI metrics
        if: always()
        env:
          CI_JOB_TYPE: e2e-${{ matrix.browser }}-shard${{ matrix.shardIndex }}
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: pnpm exec tsx scripts/export-ci-metrics.ts
        continue-on-error: true

      - name: Upload CI metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics-e2e-${{ matrix.browser }}-shard${{ matrix.shardIndex }}
          path: ci-metrics/
          retention-days: 90

  canary-deploy:
    name: Deploy Canary
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: e2e-preview
    if: github.event_name == 'push' && github.ref == 'refs/heads/bookiji'
    # Using 'preview' environment for QA (Preview deployments from bookiji branch)
    environment:
      name: preview

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Epistemic gates (deploy-blockers)
        run: pnpm ci:epistemic

      - name: Deploy canary
        env:
          CANARY_VERSION: canary-${{ github.sha }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: pnpm exec tsx scripts/deploy-canary.ts

      - name: Store canary URL
        id: canary
        run: |
          if [ -f .canary.json ]; then
            CANARY_URL=$(cat .canary.json | jq -r '.url')
            echo "url=$CANARY_URL" >> $GITHUB_OUTPUT
            echo "âœ… Canary deployed to: $CANARY_URL"
          else
            echo "âŒ Canary deployment failed - no URL found"
            exit 1
          fi

  canary-smoke:
    name: Canary Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: canary-deploy
    if: github.event_name == 'push' && github.ref == 'refs/heads/bookiji'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      # Note: Linter warning about needs.canary-deploy.outputs.url is a false positive
      # The output is set conditionally in the canary-deploy job
      - name: Run canary smoke tests
        env:
          BASE_URL: ${{ needs.canary-deploy.outputs.url || 'https://www.bookiji.com' }}
          NODE_ENV: production
        run: pnpm exec playwright test tests/e2e/production-smoke.spec.ts --project=chromium

      - name: Analyze canary results
        if: always()
        run: pnpm exec tsx scripts/analyze-canary.ts
        continue-on-error: true

      - name: Upload canary analysis
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: canary-analysis
          path: .canary-analysis.json
          retention-days: 7

  canary-promote:
    name: Deploy to Preview (QA)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: canary-smoke
    if: success() && github.event_name == 'push' && github.ref == 'refs/heads/bookiji'
    environment:
      name: preview

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download canary analysis
        uses: actions/download-artifact@v4
        with:
          name: canary-analysis
          path: .

      - name: Verify canary analysis passed
        run: |
          if [ -f .canary-analysis.json ]; then
            ANALYSIS=$(cat .canary-analysis.json | jq -r '.passed')
            if [ "$ANALYSIS" != "true" ]; then
              echo "âŒ Canary analysis failed. Aborting deployment."
              exit 1
            fi
            echo "âœ… Canary analysis passed"
          else
            echo "âš ï¸  Canary analysis file not found, proceeding with deployment"
          fi

      - name: Deploy to Preview (QA)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          # Deploy to production (QA environment if qa branch is set as production branch)
          # This will deploy to the configured production branch in Vercel
          vercel deploy --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

  canary-rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [canary-deploy, canary-smoke]
    if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/bookiji'
    environment:
      name: preview

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download canary analysis
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: canary-analysis
          path: .

      - name: Log failure reason
        run: |
          if [ -f .canary-analysis.json ]; then
            REASON=$(cat .canary-analysis.json | jq -r '.reason // "Unknown error"')
            echo "âŒ Canary failed: $REASON"
          else
            echo "âŒ Canary smoke tests failed"
          fi

      - name: Rollback deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: pnpm exec tsx scripts/rollback.ts
        continue-on-error: true

  email-testing:
    name: Email Inbox Testing
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: e2e-preview
    if: always()

    services:
      mailhog:
        image: mailhog/mailhog:latest
        ports:
          - 8025:8025
          - 1025:1025

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps chromium

      - name: Start Supabase
        run: |
          pnpm exec supabase stop || true
          pnpm exec supabase start --debug
        env:
          SUPABASE_HOST: 127.0.0.1

      - name: Run database migrations
        run: pnpm db:push

      - name: Build application
        run: pnpm build

      - name: Start dev server
        run: |
          pnpm start:ci &
          echo $! > server.pid
      
      - name: Wait for services
        run: |
          pnpm exec wait-on http://localhost:3000 --timeout 120000
          pnpm exec wait-on http://localhost:8025 --timeout 30000

      - name: Run email tests
        env:
          BASE_URL: http://localhost:3000
          MAILHOG_URL: http://localhost:8025
        run: pnpm exec playwright test tests/e2e/email-real.spec.ts --project=chromium

      - name: Stop dev server
        if: always()
        run: |
          if [ -f server.pid ]; then
            kill $(cat server.pid) || true
          fi
