name: CI
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  push:
    branches: [ main, bookiji ]
  pull_request:
    branches: [ main, bookiji ]

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Epistemic gates (genome, determinism, fingerprint)
        run: pnpm -s ci:epistemic

      - name: Validate environment
        run: node scripts/ci-validate-env.mjs || true

      - name: Migrations dry-run
        run: node scripts/ci-migrations-dry-run.mjs

      - name: Typecheck
        run: pnpm -s typecheck || true

      - name: Lint
        run: pnpm -s lint || true

      - name: Run tests
        run: node scripts/ci-run-tests.mjs
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Comment PR on test failure
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Tests Failed**\n\nPlease review the [test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) and fix any failures before merging.'
            })
      
      - name: Comment PR on success
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ **All Tests Passed**\n\nThe CI pipeline completed successfully. You can now merge this PR.'
            })
