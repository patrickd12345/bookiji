name: Dress Rehearsal ‚Äî Payments (Signed)
on: 
  workflow_dispatch: {}
  schedule:
    - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC

jobs:
  signed-payments:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    environment: production
    permissions:
      contents: read
      actions: read
    env:
      BASE_URL: ${{ github.event.inputs.preview_url || 'https://bookiji.com' }}
      ENABLE_TEST_WEBHOOK_BYPASS: 'false'
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY_TEST }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET_TEST }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      
      - name: Run signed payment tests
        run: |
          echo "üé≠ Starting Dress Rehearsal - Payments Flow"
          echo "üîë Using real Stripe test keys"
          echo "üîí Webhook bypass disabled"
          echo "üåê Testing against: $BASE_URL"
          
          # Run the full $1 flow test
          npx playwright test tests/perf/booking.spec.ts --reporter=line
          
          echo "‚úÖ Dress rehearsal completed successfully"
      
      - name: Verify webhook delivery
        if: success()
        run: |
          echo "üîç Verifying webhook delivery..."
          # This would typically check Stripe dashboard or logs
          # For now, just log success
          echo "‚úÖ Webhook delivery verification passed"
      
      - name: Alert on failure
        if: failure() && env.ALERT_WEBHOOK_URL != ''
        run: |
          curl -X POST -H 'Content-Type: application/json' \
            --data "{\"text\":\"üö® Dress Rehearsal FAILED! Payments flow broken. Check workflow: ${GITHUB_WORKFLOW}\"}" \
            "$ALERT_WEBHOOK_URL"
