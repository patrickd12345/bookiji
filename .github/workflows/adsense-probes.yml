name: AdSense Gating & CSP
on:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/lib/adsense.ts'
      - 'src/components/AdSenseScript.tsx'
      - 'src/components/AdBlock.tsx'
      - 'src/app/layout.tsx'
      - 'tests/**/adsense-*.spec.ts'
      - 'tests/**/consent-flip.spec.ts'
      - '.github/workflows/adsense-probes.yml'
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1'
jobs:
  adsense:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      actions: read
    strategy:
      matrix:
        mode: [on, off, global_off]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install deps
        run: npm ci
      - name: Vercel CLI
        run: npm i -g vercel@latest
      - name: Deploy Preview (ephemeral)
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          url=$(vercel deploy --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --project "$VERCEL_PROJECT_ID" --yes)
          echo "preview_url=$url" >> $GITHUB_OUTPUT
          echo "Preview at $url"
      - name: Wait for health
        run: |
          npx wait-on -t 600000 ${{ steps.deploy.outputs.preview_url }}/api/health
          curl -fsSL "${{ steps.deploy.outputs.preview_url }}/api/health"
      - name: Cache Playwright browsers
        id: cache-playwright
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps | cat

      - name: "Guardrail: forbid '@playwright/test' outside tests/**"
        run: |
          set -e
          if rg -n "from '@playwright/test'|require\(['\"]@playwright/test['\"]\)" --glob '!tests/**' . ; then
            echo "::error ::Forbidden '@playwright/test' import outside tests/"; exit 1;
          fi

      - name: Prod build hygiene (no data-adtest when mode=off)
        if: matrix.mode == 'off'
        run: |
          set -euo pipefail
          URL="${{ steps.deploy.outputs.preview_url }}"
          HTML="$(mktemp)"
          curl -fsS --retry 3 --retry-all-errors --connect-timeout 5 --max-time 10 --compressed -H 'Accept-Encoding: gzip' "$URL" -o "$HTML"
          if rg -n "data-adtest" "$HTML"; then
            echo "::group::HTML snapshot"; sed -n '1,200p' "$HTML"; echo "::endgroup::"
            echo "::error ::Found data-adtest in preview HTML (mode=off)"; exit 1
          fi
          echo "OK: no data-adtest attribute present"

      - name: Run AdSense probes (remote)
        run: |
          if [ "${{ matrix.mode }}" = "on" ]; then
            npx playwright test -c playwright.remote.config.mjs tests/adsense-on.spec.ts tests/consent-flip.spec.ts --reporter=line | cat
          elif [ "${{ matrix.mode }}" = "off" ]; then
            npx playwright test -c playwright.remote.config.mjs tests/adsense-off.spec.ts --reporter=line | cat
          else
            npx playwright test -c playwright.remote.config.mjs tests/adsense-global-off.spec.ts --reporter=line | cat
          fi
        env:
          BASE_URL: ${{ steps.deploy.outputs.preview_url }}
          NEXT_PUBLIC_ADSENSE_APPROVAL_MODE: ${{ matrix.mode == 'on' && 'true' || 'false' }}
          NEXT_PUBLIC_ADSENSE_GLOBAL_OFF: ${{ matrix.mode == 'global_off' && 'true' || 'false' }}
          NEXT_PUBLIC_ADSENSE_CLIENT: ${{ secrets.NEXT_PUBLIC_ADSENSE_CLIENT }}
          NEXT_PUBLIC_ADSENSE_SLOT: ${{ secrets.NEXT_PUBLIC_ADSENSE_SLOT }}
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: adsense-playwright-report-${{ matrix.mode }}
          path: playwright-report
          retention-days: ${{ github.ref == 'refs/heads/main' && 7 || 3 }}
          if-no-files-found: ignore


