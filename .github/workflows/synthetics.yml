name: Prod Synthetics
on:
  schedule: [ { cron: "*/5 * * * *" } ]  # every 5 minutes
  workflow_dispatch:
jobs:
  canary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: pnpm install --frozen-lockfile
      - run: pnpm dlx playwright install --with-deps
      - name: Run canaries
        run: pnpm dlx playwright test -c playwright.synthetics.config.ts --reporter=line
        env:
          BASE_URL: https://bookiji.com
      - if: failure()
        uses: actions/upload-artifact@v4
        with: { name: canary-failure, path: test-results }
      - if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: "ðŸ”¥ Synthetic monitor failed",
              body: "Playwright canary failed in `Prod Synthetics`. See artifacts for diffs/logs."
            })
