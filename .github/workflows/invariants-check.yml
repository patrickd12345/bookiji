name: Invariant Policy Check

# When ready:
# - Mark this workflow as "required" in branch protection
# - Invariant failures will block merge
# - See: docs/invariants/PROCESS_INVARIANT_ENFORCEMENT_SUMMARY.md

on:
  pull_request:
    paths:
      - 'src/app/api/**'
      - 'src/lib/guards/**'
      - 'src/lib/services/**'
      - 'src/lib/jarvis/**'
      - 'src/app/api/jarvis/**'
      - 'supabase/migrations/*jarvis*.sql'
      - 'scripts/check-invariants-policy.mjs'
      - '.github/workflows/invariants-check.yml'

jobs:
  invariant-check:
    name: Invariant Policy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Invariant Policy Check
        run: |
          echo "üîç Running Invariant Policy Check"
          echo "============================================================"
          echo ""
          echo "Checking for violations of process invariants:"
          echo "  - Bookings lifecycle authoritative paths"
          echo "  - Payment intent verification"
          echo "  - Webhook signature verification"
          echo "  - Admin role verification"
          echo "  - Time validation"
          echo "  - Idempotency keys"
          echo "  - Kill switch enforcement"
          echo "  - Jarvis Phase 3 escalation invariants"
          echo ""
          echo "See: docs/invariants/ for detailed invariant documentation"
          echo "============================================================"
          echo ""

          # Run invariant check - fast fail on any violation
          EXIT_CODE=0
          pnpm invariants:check || EXIT_CODE=$?

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo ""
            echo "============================================================"
            echo "‚ùå INVARIANT VIOLATION DETECTED"
            echo "============================================================"
            echo ""
            echo "One or more invariant policy checks failed."
            echo "Review the output above for specific violations."
            echo ""
            echo "Documentation:"
            echo "  - docs/invariants/PROCESS_INVARIANT_ENFORCEMENT_SUMMARY.md"
            echo "  - docs/invariants/ (individual invariant docs)"
            echo ""
            echo "‚ö†Ô∏è  NOTE: This workflow is currently in WARNING MODE."
            echo "   PR remains mergeable. To block merges on failure:"
            echo "   1. Mark this workflow as 'required' in branch protection"
            echo "   2. See: docs/invariants/PROCESS_INVARIANT_ENFORCEMENT_SUMMARY.md"
            echo ""
            exit $EXIT_CODE
          fi

          # Run Jarvis escalation tests if jarvis files changed
          if git diff --name-only origin/${{ github.base_ref }} | grep -E "(src/lib/jarvis|src/app/api/jarvis|supabase/migrations.*jarvis)" > /dev/null; then
            echo ""
            echo "============================================================"
            echo "üß™ Running Jarvis Escalation Tests"
            echo "============================================================"
            echo ""
            echo "Jarvis files changed. Running escalation invariant tests..."
            echo ""

            TEST_EXIT_CODE=0
            pnpm test src/lib/jarvis/escalation/decideNextAction.test.ts --run || TEST_EXIT_CODE=$?

            if [ "$TEST_EXIT_CODE" -ne 0 ]; then
              echo ""
              echo "============================================================"
              echo "‚ùå JARVIS ESCALATION TEST FAILURE"
              echo "============================================================"
              echo ""
              echo "Jarvis escalation invariant tests failed."
              echo "Review the test output above for specific failures."
              echo ""
              echo "Required invariants:"
              echo "  - SEV-2 quiet hours never produces SEND_LOUD_SMS"
              echo "  - SEV-1 quiet hours produces SEND_LOUD_SMS"
              echo "  - notification_count never exceeds cap"
              echo "  - ACK prevents further sends"
              echo ""
              exit $TEST_EXIT_CODE
            else
              echo ""
              echo "‚úÖ All Jarvis escalation tests passed"
            fi
          fi

          if [ "$EXIT_CODE" -ne 0 ]; then
            echo ""
            echo "============================================================"
            echo "‚ùå INVARIANT VIOLATION DETECTED"
            echo "============================================================"
            echo ""
            echo "One or more invariant policy checks failed."
            echo "Review the output above for specific violations."
            echo ""
            echo "Documentation:"
            echo "  - docs/invariants/PROCESS_INVARIANT_ENFORCEMENT_SUMMARY.md"
            echo "  - docs/invariants/ (individual invariant docs)"
            echo ""
            echo "‚ö†Ô∏è  NOTE: This workflow is currently in WARNING MODE."
            echo "   PR remains mergeable. To block merges on failure:"
            echo "   1. Mark this workflow as 'required' in branch protection"
            echo "   2. See: docs/invariants/PROCESS_INVARIANT_ENFORCEMENT_SUMMARY.md"
            echo ""
            exit $EXIT_CODE
          else
            echo ""
            echo "============================================================"
            echo "‚úÖ All Invariant Policy Checks Passed"
            echo "============================================================"
            echo ""
            echo "No invariant violations detected. Safe to merge."
          fi

