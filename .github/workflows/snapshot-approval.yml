name: Snapshot Approval Workflow
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json

on:
  pull_request:
    branches: [ main, bookiji ]
    types: [ opened, synchronize, reopened ]

permissions:
  contents: write
  pull-requests: write

jobs:
  check-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for new snapshots
        id: snapshots
        run: |
          # Get list of changed files
          CHANGED=$(git diff origin/${{ github.base_ref }}...HEAD --name-only)
          SNAPSHOT_CHANGES=$(echo "$CHANGED" | grep -E "\-snapshots" || true)
          
          if [ -n "$SNAPSHOT_CHANGES" ]; then
            echo "has_snapshots=true" >> $GITHUB_OUTPUT
            echo "snapshot_files<<EOF" >> $GITHUB_OUTPUT
            echo "$SNAPSHOT_CHANGES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "has_snapshots=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment on snapshot changes
        if: steps.snapshots.outputs.has_snapshots == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const snapshots = `${{ steps.snapshots.outputs.snapshot_files }}`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `‚ö†Ô∏è **Snapshot Changes Detected**\n\nThis PR includes visual regression test snapshot updates:\n\n\`\`\`\n${snapshots}\n\`\`\`\n\nPlease review and verify that these visual changes are intentional.`
            })

  run-visual-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run visual regression tests
        run: pnpm exec playwright test tests/e2e/visual-regression.spec.ts
        env:
          BASE_URL: http://localhost:3000

      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: playwright-report/
          retention-days: 30

      - name: Comment on visual test results
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üñºÔ∏è **Visual Regression Tests Failed**\n\nPlease review the [visual test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) to ensure the visual changes are expected.'
            })







