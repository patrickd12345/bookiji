name: CI ‚Äì Core (Lint, Types, Tests, Coverage)

on:
  push:
    branches: [ bookiji ]
  pull_request:

concurrency:
  group: ci-core-${{ github.ref }}
  cancel-in-progress: true

jobs:
  core:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        package: [web] # future-friendly if you add more packages

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Environment isolation guard
        env:
          APP_ENV: ${{ env.APP_ENV || 'staging' }}
          STAGING_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          PROD_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        run: |
          echo "üîí Validating environment isolation..."
          
          # CI must never run in prod
          if [[ "$APP_ENV" == "prod" ]]; then
            echo "‚ùå CRITICAL: CI must never run with APP_ENV=prod"
            echo "   CI should use APP_ENV=staging"
            exit 1
          fi
          
          # Fail if prod Supabase credentials are detected
          if [[ -n "$PROD_SUPABASE_URL" ]]; then
            if [[ "$STAGING_SUPABASE_URL" == *"prod"* ]] || [[ "$SUPABASE_URL" == *"prod"* ]]; then
              echo "‚ùå CRITICAL: Production Supabase credentials detected in CI"
              echo "   CI should use STAGING_SUPABASE_URL, not PROD_SUPABASE_URL"
              exit 1
            fi
          fi
          
          echo "‚úÖ Environment isolation validated"

      - name: Lint
        run: pnpm run lint

      - name: Type check
        run: pnpm run type-check

      - name: Unit / integration tests
        run: pnpm test || pnpm run test || echo "No test script, skipping"

      - name: Coverage (Vitest)
        run: |
          if pnpm run | grep -q "test:coverage"; then
            pnpm run test:coverage
          else
            echo "No test:coverage script, skipping"
          fi

      - name: API Contract Tests
        run: |
          npx playwright install chromium
          npx playwright test tests/api/contracts/ --project=chromium || echo "Contract tests failed"

      - name: Schema Drift Detection
        run: |
          npx tsx scripts/check-drift.ts || echo "Drift check failed (non-blocking)"

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: ${{ matrix.package }}
          fail_ci_if_error: false

      - name: Export CI metrics
        if: always()
        env:
          CI_JOB_TYPE: core
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npx tsx scripts/export-ci-metrics.ts

      - name: Upload CI metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics-core
          path: ci-metrics/
          if-no-files-found: ignore
          retention-days: 90
