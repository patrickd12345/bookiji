          echo "- Schema dumps with SHA-256 hashes" >> $GITHUB_STEP_SUMMARY
          echo "- Download from Actions â†’ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ” Next Steps" >> $GITHUB_STEP_SUMMARY
