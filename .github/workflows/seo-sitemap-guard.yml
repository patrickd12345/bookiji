name: seo-sitemap-guard
on:
  pull_request:
    branches: [ bookiji, prod, release/** ]

jobs:
  sitemap:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      VERCEL_ENV: preview
      CANONICAL_HOST: ${{ secrets.CANONICAL_HOST }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm build
      - run: pnpm start:ci &
      - run: npx wait-on http://localhost:3000
      - run: pnpm seo:check
