name: Regression Analyzer

on:
  schedule:
    - cron: '*/30 * * * *' # Every 30 minutes
  workflow_dispatch:

jobs:
  analyze-regressions:
    name: Detect Regressions
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci --legacy-peer-deps

      - name: Download recent CI metrics
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: ci-metrics-*
          path: ci-metrics/
          merge-multiple: true

      - name: Download SLO metrics
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: slo-dashboard
          path: slo/
          merge-multiple: true

      - name: Detect regressions
        run: npx tsx scripts/detect-regressions.ts

      - name: Suggest rollback
        env:
          AUTO_ROLLBACK_ENABLED: ${{ vars.AUTO_ROLLBACK_ENABLED || 'false' }}
        run: npx tsx scripts/suggest-rollback.ts

      - name: Upload regression report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-report
          path: regressions/
          retention-days: 30

      - name: Create or update regression issue
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          if [ -f regressions/regression-report.json ]; then
            STATUS=$(cat regressions/regression-report.json | jq -r '.status')
            if [ "$STATUS" = "degraded" ]; then
              npx tsx scripts/create-regression-issue.ts || true
            fi
          fi
