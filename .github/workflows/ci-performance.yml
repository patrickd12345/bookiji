name: CI – Performance & Sentry

on:
  push:
    branches: [ main, bookiji ]
  workflow_dispatch:

concurrency:
  group: ci-performance-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lighthouse-staging:
    name: Lighthouse – Staging
    runs-on: ubuntu-latest
    # Note: Create 'staging' environment in GitHub Settings → Environments
    # environment:
    #   name: staging
    #   url: https://staging.bookiji.com/
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse on Staging
        run: lhci autorun --collect.url=https://staging.bookiji.com/ || true

      - name: Export CI metrics
        if: always()
        env:
          CI_JOB_TYPE: performance-staging
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npx tsx scripts/export-ci-metrics.ts

      - name: Upload CI metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics-performance-staging
          path: ci-metrics/
          if-no-files-found: ignore
          retention-days: 90

  lighthouse:
    name: Lighthouse – Preview (QA)
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: https://www.bookiji.com/  # Preview URL (QA environment)
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/bookiji'
    # Uncomment when staging environment is created:
    # needs: lighthouse-staging

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Run Lighthouse with Performance Budgets
        run: lhci autorun || true

      - name: Export CI metrics
        if: always()
        env:
          CI_JOB_TYPE: performance
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
        run: npx tsx scripts/export-ci-metrics.ts

      - name: Upload CI metrics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-metrics-performance
          path: ci-metrics/
          if-no-files-found: ignore
          retention-days: 90

  sentry:
    name: Sentry Release Check
    runs-on: ubuntu-latest
    needs: lighthouse
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/bookiji')
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v4

      # Note: SENTRY_ORG and SENTRY_PROJECT must be set as repository variables
      # in Settings → Secrets and variables → Actions → Variables
      # Linter warnings about vars.* are false positives - the syntax is correct
      - name: Validate Sentry configuration
        id: sentry-config
        run: |
          if [ -z "${{ vars.SENTRY_ORG }}" ]; then
            echo "❌ SENTRY_ORG variable is not set in repository variables"
            exit 1
          fi
          if [ -z "${{ vars.SENTRY_PROJECT }}" ]; then
            echo "❌ SENTRY_PROJECT variable is not set in repository variables"
            exit 1
          fi
          if [ -z "${{ secrets.SENTRY_AUTH_TOKEN }}" ]; then
            echo "❌ SENTRY_AUTH_TOKEN secret is not set in repository secrets"
            exit 1
          fi
          echo "✅ Sentry configuration validated"

      - name: Install sentry-cli
        run: curl -sL https://sentry.io/get-cli/ | bash

      - name: Check Sentry release wiring
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
        run: |
          export SENTRY_RELEASE=$(git rev-parse HEAD)
          sentry-cli releases propose-version
          sentry-cli releases list --project "$SENTRY_PROJECT" | head -n 5 || true
