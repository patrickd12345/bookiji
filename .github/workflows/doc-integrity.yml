name: Documentation Integrity Gate

on:
  push:
    branches: [ bookiji ]
  pull_request:
    branches: [ bookiji ]

jobs:
  doc-integrity:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Docs index lint
        run: pnpm docs:index-lint

      - name: Documentation Integrity Gate
        id: doc_gate
        shell: bash
        run: |
          set +e
          mkdir -p artifacts

          MODE_ARGS=()
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            MODE_ARGS+=(--changed-only)
            if [ -n "${{ github.event.pull_request.base.sha }}" ]; then
              MODE_ARGS+=(--base-ref "${{ github.event.pull_request.base.sha }}")
            fi
          fi
          if [ "${{ github.ref }}" = "refs/heads/bookiji" ]; then
            MODE_ARGS+=(--strict)
          fi

          pnpm docs:integrity "${MODE_ARGS[@]}" --output artifacts/doc-integrity-report.json 2>&1 | tee artifacts/doc-integrity.log
          status=${PIPESTATUS[0]}
          echo "status=$status" >> "$GITHUB_OUTPUT"
          exit 0

      - name: Summarize findings
        if: always()
        run: node scripts/doc-integrity-summary.js

      - name: Upload documentation integrity artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: doc-integrity-report
          path: |
            artifacts/doc-integrity-report.json
            artifacts/doc-integrity.log
          retention-days: 14

      - name: Enforce documentation integrity gate
        if: steps.doc_gate.outputs.status != '0'
        run: |
          echo "Documentation Integrity Gate failed. See summary above and the uploaded artifact for details."
          exit 1
