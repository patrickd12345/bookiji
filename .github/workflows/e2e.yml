name: E2E + A11y + Perf

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install PNPM
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm build

      - name: Start app
        run: pnpm start &
      
      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Crawl & generate tests
        run: |
          pnpm crawl
          pnpm generate:e2e

      - name: Run E2E (HTML report, auto workers)
        run: pnpm test:e2e -- --workers=auto
        continue-on-error: true

      - name: Warning debt report
        run: pnpm warn:debt

      - name: Light chaos testing (must pass)
        run: pnpm chaos:light
        continue-on-error: false

      - name: Chaos A11y testing  
        run: pnpm chaos:a11y
        continue-on-error: false

      - name: Storm chaos testing (report-only)
        run: |
          pnpm chaos:storm || echo "::warning ::Storm chaos failures recorded - this is expected and tests graceful degradation"
        continue-on-error: true

      - name: Offline mode testing
        run: pnpm chaos:offline
        continue-on-error: false

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            playwright-report/**
            test-results/**
            trace.zip
            warning-debt.json

      - name: Run unit tests with coverage
        run: pnpm coverage

      - name: Summarize coverage
        if: always()
        run: |
          npx istanbul-reports text-summary < coverage/lcov.info > coverage/summary.txt || true
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/summary.txt ]; then
            cat coverage/summary.txt >> $GITHUB_STEP_SUMMARY
          else
            echo "(coverage summary not available)" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.run_number }}
          path: coverage
          if-no-files-found: ignore
          retention-days: 7

      - name: Upload to Codecov (optional)
        if: always() && env.CODECOV_TOKEN != ''
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info


