version: '3.8'

services:
  db:
    image: supabase/postgres:14
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    restart: unless-stopped
    ports:
      - "54322:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 3s
      retries: 20

# --- Minimal Supabase dependencies for Auth + REST ---
  gotrue:
    image: supabase/gotrue:v2.157.0
    depends_on:
      db:
        condition: service_healthy
    environment:
      GOTRUE_DB_DRIVER: "postgres"
      DB_DATABASE_URL: "postgresql://postgres:postgres@db:5432/postgres"
      GOTRUE_SITE_URL: "http://localhost:54321"
      GOTRUE_JWT_SECRET: "super-secret-dev-key"
      GOTRUE_JWT_EXP: "3600"
      API_EXTERNAL_URL: "http://localhost:54321"
      PORT: 9999
      GOTRUE_OPERATOR_TOKEN: "supase-operator-token"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:9999/health"]
      interval: 3s
      retries: 20
    ports:
      - "9999:9999"

  postgrest:
    image: postgrest/postgrest:v10.2.0
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: "postgresql://postgres:postgres@db:5432/postgres"
      PGRST_DB_SCHEMA: "public,storage"
      PGRST_DB_ANON_ROLE: "anon"
      PGRST_JWT_SECRET: "super-secret-dev-key"
      PGRST_SERVER_PORT: "3001"
    healthcheck:
      test: ["CMD", "curl", "-fs", "http://localhost:3001/"]
      interval: 3s
      retries: 20
    ports:
      - "3001:3001"

  app:
    build:
      context: .
      dockerfile: Dockerfile.bookiji.test
    depends_on:
      db:
        condition: service_healthy
      gotrue:
        condition: service_healthy
      postgrest:
        condition: service_healthy
    environment:
      NODE_ENV: test
      SUPABASE_URL: http://localhost:9999
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:9999
      SUPABASE_SERVICE_ROLE_KEY: "super-secret-dev-key"
      SUPABASE_ANON_KEY: "super-secret-dev-key"
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/postgres"
      E2E: "true"
    command: |
      sh -c '
        pnpm dlx supabase@1.105.3 db push && \
        pnpm e2e:seed && \
        pnpm test && \
        pnpm e2e
      '
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"

volumes:
  db_data:
