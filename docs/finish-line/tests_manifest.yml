version: 1.0.0
suite: bookiji_finish_line_end_to_end
seeds:
  vendors: 5
  users: 20
  payments:
    use_stripe_test_mode: true
    currency: CAD
simulator:
  module: synthetic-traffic
  entrypoint: simcity-daemon
  notes: Synthetic traffic daemon runs continuously; no scripted scenarios.
scenarios:
- id: E2E_HAPPY
  name: Happy path booking
  steps:
  - intent
  - quote
  - hold_$1
  - provider_confirm
  - receipt
  asserts:
  - audit_full
  - latency_slo
  - no_double_charge
- id: E2E_CANCEL
  name: User cancels before confirm
  steps:
  - intent
  - quote
  - cancel
  asserts:
  - refund_processed
  - audit_full
- id: E2E_PRIVACY_EXPORT_DELETE
  name: PII export and delete
  steps:
  - create_user
  - book
  - request_export
  - request_delete
  asserts:
  - export_under_60s
  - delete_under_60s
  - access_logs_present
